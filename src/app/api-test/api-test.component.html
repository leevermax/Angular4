<div class="container-fluid">
  <div class="row">
      <!-- column -->
      <div class="col-12">
          <div class="card">
              <div class="card-body">
                  <h4 class="card-title">List Employee</h4>
                  <div class="col-sm-6" id="btn-them">
                      <button id="btn-them" class="btn btn-success" data-toggle="modal" data-target="#modelId">ADD NEW CERTIFICATE</button>
                  </div>
              </div>
              <div class="table-responsive">
                  <table class="table table-hover">
                      <thead>
                          <tr><th class="border-top-0">No</th>
                              <th class="border-top-0">HR ID</th>
                              <th class="border-top-0">NAME</th>
                              <th class="border-top-0">STATUS</th>
                              <th class="border-top-0">POSITION</th>
                              <th class="border-top-0">ACTION</th>
                          </tr>
                      </thead>
                      <tbody *ngFor="let e of emp;  let i = index">
                          <tr>
                              <td class="txt-oflo">{{e.id}}</td>
                              <td class="txt-oflo">{{e.maEmp}}</td>
                              <td> <div class="d-flex flex-row comment-row m-t-0">
                                      
                                       <div class="comment-text w-100">
                                          <h6 class="font-medium">{{e.name}}</h6>
                                         
                                      </div>
                                </div> </td>
                              <td class="txt-oflo"> 
                                  {{e.status}}
                                  <!-- <select id="select" name="select" class="custom-select">
                                    <option>Working</option>
                                    <option>Expired</option>
                                    <option selected="true">Training</option>
                                </select> -->
                            </td>
                              <td><span class="font-medium">{{e.positon}}</span></td>
                              <td><button class="label label-success label-rounded">Detail</button> 
                                <button class="label label-success label-rounded">Edit info</button>
                                <button class="label label-success label-rounded" (click)="delEpm(e.id)">Delete</button></td>
                              
                          </tr>
                          
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
</div>
  <!-- Modal -->
  <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                  <h4 class="modal-title" id="modelTitleId">Modal title</h4>
              </div>
              <div class="modal-body">
                  Body
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save</button>
              </div>
          </div>
      </div>
  </div>
